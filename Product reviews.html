<div class="add-review-section">
    <div class="review-form-card">
        <h3>เขียนรีวิวของคุณ</h3>
        <form id="reviewForm">
            <div class="rating-input">
                <p>คะแนนความพึงพอใจ:</p>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="stars" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="stars" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="stars" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="stars" id="star1" value="1"><label for="star1">★</label>
                </div>
            </div>

            <input type="text" placeholder="ชื่อของคุณ" class="input-field" required>
            <textarea placeholder="เขียนความประทับใจที่นี่..." class="input-field" rows="4" required></textarea>
            
            <button type="submit" class="submit-review-btn">ส่งรีวิว</button>
        </form>
  </div>
</div>
<style>
    .add-review-section {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .review-form-card {
        background: #fff;
        padding: 30px;
        border-radius: 25px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        border: 2px dashed #ffb6c1; /* ขอบเส้นประสีชมพูเข้ากับพื้นหลัง */
    }

    .review-form-card h3 {
        color: #4a4a4a;
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #eee;
        border-radius: 10px;
        font-family: 'Kanit', sans-serif;
        box-sizing: border-box; /* ป้องกันขนาดเพี้ยน */
    }

    .star-rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        font-size: 30px;
        margin-bottom: 15px;
    }

    .star-rating input { display: none; }

    .star-rating label {
        color: #ddd;
        cursor: pointer;
        transition: 0.2s;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #ffb703;
    }

    .submit-review-btn {
        background: #ff4d6d;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    .submit-review-btn:hover {
        background: #c9184a;
        transform: translateY(-2px);
    }
</style>
